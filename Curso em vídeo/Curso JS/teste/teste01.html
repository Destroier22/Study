<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Colocar Valor em HTML</title>
</head>
<body>
    <p id="mensagem">Este é um parágrafo vazio.</p>

    <script>
        // Definindo uma variável
        let valorDaVariavel = "Valor da variável";

        // Selecionando o elemento HTML pelo ID
        let elemento = document.getElementById("mensagem");

        // Atribuindo o valor da variável ao conteúdo do elemento
        elemento.textContent = valorDaVariavel;
    </script>
</body>
</html>
